<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GPAT Gyan | Celebrations</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700;800&display=swap');
    
    :root {
      --primary-color: #e63946;
      --secondary-color: #ff9e00;
      --accent-color: #1a759f;
      --text-color: #333;
      --bg-gradient: linear-gradient(135deg, #fff6e6 0%, #ffdfb8 100%);
      --box-bg: rgba(255, 255, 255, 0.85);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: var(--bg-gradient);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    
    .festival-container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .greeting-box {
      position: relative;
      text-align: center;
      background: var(--box-bg);
      padding: clamp(1.5rem, 5vw, 3rem) clamp(2rem, 6vw, 5rem);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 105, 0, 0.3);
      z-index: 100;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 165, 0, 0.3);
      transform-style: preserve-3d;
      animation: float 8s ease-in-out infinite, glowBox 4s infinite alternate;
      transition: all 0.5s ease;
      width: min(90%, 800px);
      margin: 20px 0;
    }
    
    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: var(--primary-color);
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: colorPulse 5s infinite alternate;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      line-height: 1.2;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: left;
      animation: underlineGrow 3s infinite alternate;
    }
    
    .subtitle {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: var(--accent-color);
      margin: 1rem 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 2s ease both;
      line-height: 1.3;
    }
    
    .message {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: var(--text-color);
      line-height: 1.6;
      margin-bottom: clamp(1rem, 4vw, 2rem);
      animation: fadeIn 3s ease both;
    }
    
    .highlight {
      color: var(--primary-color);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(230, 57, 70, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .highlight::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 215, 0, 0.2);
      top: 0;
      left: 0;
      border-radius: 50%;
      transform: scale(0.9);
      animation: highlightPulse 2s infinite alternate;
      z-index: -1;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateX(3deg) rotateY(3deg); }
    }
    
    @keyframes glowBox {
      0% { box-shadow: 0 10px 30px rgba(255, 105, 0, 0.3); }
      100% { box-shadow: 0 15px 40px rgba(255, 105, 0, 0.5); }
    }
    
    @keyframes colorPulse {
      0% { color: var(--primary-color); }
      50% { color: #ff6b35; }
      100% { color: var(--secondary-color); }
    }
    
    @keyframes underlineGrow {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    
    @keyframes highlightPulse {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Confetti */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      opacity: 0;
      animation: confettiFall 5s linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    
    @keyframes confettiFall {
      0% { 
        transform: translateY(-100px) rotate(0deg) translateX(0);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Floating decorations */
    .floating-deco {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      animation: floatAround 15s infinite linear;
      z-index: 0;
      pointer-events: none;
    }
    
    @keyframes floatAround {
      0% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      50% { transform: translate(50px, -30px) rotate(180deg) scale(1.1); }
      90% { opacity: 0.7; }
      100% { 
        transform: translate(100px, -60px) rotate(360deg) scale(1);
        opacity: 0;
      }
    }
    
    /* Button */
    .wish-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .wish-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
    }
    
    .wish-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
    
    /* Enhanced Flower burst styles */
    .flower-burst {
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      width: 0;
      height: 0;
    }
    
    .flower-particle {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      animation: flowerFly 2s ease-out forwards;
      transform-origin: center;
      z-index: 1001;
    }
    
    .smile-particle {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0;
      animation: smileFloat 3s ease-out forwards;
      transform-origin: center;
      z-index: 1001;
    }
    
    @keyframes flowerFly {
      0% {
        transform: translate(0, 0) scale(0.2) rotate(0deg);
        opacity: 1;
        filter: brightness(1.5);
      }
      50% {
        transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(180deg);
        opacity: 1;
        filter: brightness(2);
      }
      100% {
        transform: translate(var(--tx2), var(--ty2)) scale(0.5) rotate(360deg);
        opacity: 0;
        filter: brightness(1);
      }
    }
    
    @keyframes smileFloat {
      0% {
        transform: translate(0, 0) scale(0.2);
        opacity: 0;
      }
      20% {
        transform: translate(var(--tx), var(--ty)) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx2), var(--ty2)) scale(0.8);
        opacity: 0;
      }
    }
    
    /* Bomb blast effect */
    @keyframes bombExplode {
      0% {
        transform: scale(0.1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    
    .bomb-effect {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,200,0,0.8) 0%, rgba(255,100,0,0) 70%);
      z-index: 999;
      animation: bombExplode 0.5s ease-out forwards;
      pointer-events: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .greeting-box {
        padding: 1.5rem 2rem;
        width: 95%;
      }
      
      h1::after {
        bottom: -5px;
        height: 2px;
      }
      
      .confetti, .floating-deco {
        font-size: 1rem;
      }
      
      .wish-btn {
        padding: 10px 25px;
      }
      
      .flower-particle {
        font-size: 1.2rem;
      }
      
      .smile-particle {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .greeting-box {
        padding: 1.2rem 1.5rem;
      }
      
      .message {
        line-height: 1.5;
      }
      
      .highlight::before {
        animation: none;
      }
      
      /* Reduce animation intensity on low-power devices */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    }
  </style>
</head>
<body>
  <div class="festival-container" id="container">
    <!-- Confetti -->
    <div id="confetti"></div>
    
    <!-- Floating decorations -->
    <div id="floating-decorations"></div>
    
    <!-- Main greeting -->
    <div class="greeting-box">
      <h1>GPAT GYAN</h1>
      <div class="subtitle">Welcome You to The New Session</div>
      <div class="message">
        <span class="highlight">On this fresh beginning</span> of your academic journey,<br>
        May your path <span class="highlight">bloom with knowledge and growth</span>,<br>
        Leave behind all <span class="highlight">fears and doubts</span>,<br>
        And let <span class="highlight">success</span> and <span class="highlight">achievement</span> fill your future!
      </div>
      <button class="wish-btn">Start the Journey</button>
    </div>
  </div>

  <script>
    // Performance-optimized element creation
    function createElements() {
      const confettiContainer = document.getElementById('confetti');
      const decoContainer = document.getElementById('floating-decorations');
      const colors = ['#e63946', '#ff9e00', '#1a759f', '#76c893', '#ffd166'];
      const symbols = ['❀', '✿', '❁', '★', '✦', '✧', '♥'];
      const decorations = ['❀', '✿', '❁', '★', '✦', '✧', '♥', 'শুভ', 'নববর্ষ', '১৪৩১'];
      
      // Adjust number of elements based on screen size
      const isMobile = window.innerWidth < 768;
      const confettiCount = isMobile ? 50 : 100;
      const decoCount = isMobile ? 15 : 30;
      
      // Create confetti
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        const size = Math.random() * 10 + 10;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 3;
        const delay = Math.random() * 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        
        confetti.style.cssText = `
          left: ${posX}px;
          font-size: ${size}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          color: ${color};
          transform: rotate(${Math.random() * 360}deg);
        `;
        confetti.textContent = symbol;
        
        confettiContainer.appendChild(confetti);
      }
      
      // Create floating decorations
      for (let i = 0; i < decoCount; i++) {
        const deco = document.createElement('div');
        deco.className = 'floating-deco';
        
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 10;
        const size = Math.random() * 0.8 + 0.5;
        const decoration = decorations[Math.floor(Math.random() * decorations.length)];
        const color = `hsl(${Math.random() * 60 + 0}, 80%, 60%)`;
        
        deco.style.cssText = `
          left: ${posX}px;
          top: ${posY}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          font-size: ${size}rem;
          color: ${color};
        `;
        deco.textContent = decoration;
        
        decoContainer.appendChild(deco);
      }
    }
    
    // Create enhanced flower burst with bomb effect and smiles
    function createFlowerBurst(x, y) {
      // Create bomb blast effect
      const bomb = document.createElement('div');
      bomb.className = 'bomb-effect';
      bomb.style.left = `${x - 50}px`;
      bomb.style.top = `${y - 50}px`;
      document.body.appendChild(bomb);
      
      // Create burst container
      const burstContainer = document.createElement('div');
      burstContainer.className = 'flower-burst';
      burstContainer.style.left = `${x}px`;
      burstContainer.style.top = `${y}px`;

    const flowerTypes = [
    '❀', '✿', '❁', '✾', '❃', '❋', '✽', '🌸', 
    '🌺', '🌻', '🌼', '🌷', '🌹', '💐', '🏵️', '⚘',
    '✻', '✼', '✺', '✹', '✷', '✶', '✵', '✴️',
    '❇️', '✳️', '❈', '❉', '❊', '☘️', '🍀', '🌱',
    '🌿', '☘️', '🍃', '🍂', '🍁', '🌾', '🌵', '🌴'
    ];

    const smileTypes = [
    '😊', '😄', '😃', '😁', '🤩', '🥳', '😍', '🤗',
    '😻', '👏', '👍', '🎊', '🎉', '✨', '💫', '🌟',
    '⭐', '🌠', '☀️', '🌞', '🌝', '🌛', '🌜',
    '💥', '⚡', '💯', '❤️', '🧡', '💛', '💚', '💙',
    '💜', '🤎', '🖤', '🤍', '💝', '💖', '💗', '💓'
    ];

    const colors = [
    // Reds/Pinks
    '#e63946', '#f72585', '#ef476f', '#ff006e', '#ff70a6', '#ff0a54', '#ff477e',
    // Oranges
    '#ff9e00', '#ff9505', '#ffaa5a', '#ff7b25', '#ff5e1a', '#ff9f1c', '#ffbf69',
    // Yellows
    '#ffd166', '#ffd700', '#f9c74f', '#f4a261', '#f8961e', '#f9844a', '#f3722c',
    // Greens
    '#76c893', '#90be6d', '#43aa8b', '#4d908e', '#577590', '#4895ef', '#4cc9f0',
    // Blues
    '#1a759f', '#3a0ca3', '#4361ee', '#3f37c9', '#4895ef', '#4cc9f0', '#56cfe1',
    // Purples
    '#7209b7', '#b5179e', '#560bad', '#480ca8', '#3a0ca3', '#3f37c9', '#4361ee',
    // Special colors
    '#06d6a0', '#06d6a0', '#118ab2', '#073b4c', '#ffd60a', '#ffc300', '#8338ec'
    ];

    // Additional decorative elements
    const decorativeElements = [
    '✧', '✦', '✷', '✶', '✵', '✴', '✳', '✲',
    '✱', '❊', '❉', '❈', '❇', '✼', '✻', '✺',
    '✹', '✸', '✷', '✶', '✵', '✴', '✳', '✲',
    '✱', '✰', '★', '☆', '✮', '✭', '✬', '✫',
    '✪', '✩', '✯', '✡', '☸', '☪', '☯', '☮',
    '☢', '☣', '☠', '☤', '☥', '☦', '☧', '☨',
    '☩', '☫', '☬', '☭', '♔', '♕', '♖', '♗',
    '♘', '♙', '♚', '♛', '♜', '♝', '♞', '♟'
    ];
           
      // Create 50 flower particles
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'flower-particle';
        
        // Random angle and distance (two phases for more dynamic movement)
        const angle = Math.random() * Math.PI * 2;
        const distance1 = 30 + Math.random() * 70;
        const distance2 = 100 + Math.random() * 100;
        const tx = Math.cos(angle) * distance1;
        const ty = Math.sin(angle) * distance1;
        const tx2 = Math.cos(angle) * distance2;
        const ty2 = Math.sin(angle) * distance2;
        
        // Random size and rotation
        const size = 0.8 + Math.random() * 1.5;
        const rotation = Math.random() * 360;
        
        // Random flower and color
        const flower = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // Random delay
        const delay = Math.random() * 0.3;
        
        particle.style.cssText = `
          --tx: ${tx}px;
          --ty: ${ty}px;
          --tx2: ${tx2}px;
          --ty2: ${ty2}px;
          font-size: ${size}rem;
          color: ${color};
          animation-delay: ${delay}s;
          transform: rotate(${rotation}deg);
        `;
        particle.textContent = flower;
        
        burstContainer.appendChild(particle);
      }
      
      // Create 20 smile particles
      for (let i = 0; i < 20; i++) {
        const smile = document.createElement('div');
        smile.className = 'smile-particle';
        
        // Random angle and distance (two phases)
        const angle = Math.random() * Math.PI * 2;
        const distance1 = 40 + Math.random() * 60;
        const distance2 = 80 + Math.random() * 80;
        const tx = Math.cos(angle) * distance1;
        const ty = Math.sin(angle) * distance1;
        const tx2 = Math.cos(angle + 0.3) * distance2;
        const ty2 = Math.sin(angle + 0.3) * distance2;
        
        // Random size
        const size = 1 + Math.random() * 1.5;
        
        // Random smile and color
        const smiley = smileTypes[Math.floor(Math.random() * smileTypes.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // Random delay
        const delay = 0.1 + Math.random() * 0.4;
        
        smile.style.cssText = `
          --tx: ${tx}px;
          --ty: ${ty}px;
          --tx2: ${tx2}px;
          --ty2: ${ty2}px;
          font-size: ${size}rem;
          color: ${color};
          animation-delay: ${delay}s;
        `;
        smile.textContent = smiley;
        
        burstContainer.appendChild(smile);
      }
      
      document.body.appendChild(burstContainer);
      
      // Remove after animation completes
      setTimeout(() => {
        burstContainer.remove();
        bomb.remove();
      }, 3000);
    }
    
    // Button interaction
    function setupButton() {
      const btn = document.querySelector('.wish-btn');
      btn.addEventListener('click', function(e) {
        // Get button position
        const rect = btn.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        
        // Create enhanced flower burst with bomb effect
        createFlowerBurst(x, y);
        
        // Button press effect
        this.style.transform = 'scale(0.9)';
        this.style.boxShadow = '0 2px 10px rgba(230, 57, 70, 0.6)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
          this.style.boxShadow = '0 5px 15px rgba(230, 57, 70, 0.4)';
        }, 200);
        
        // Change button text temporarily
        const originalText = this.textContent;
        this.textContent = 'Woohoo! 🎉';
        setTimeout(() => {
          this.textContent = originalText;
        }, 1500);
      });
    }
    
    // Initialize all effects
    function init() {
      createElements();
      setupButton();
      
      // Optimized resize handler with debounce
      let resizeTimeout;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
          document.getElementById('confetti').innerHTML = '';
          document.getElementById('floating-decorations').innerHTML = '';
          createElements();
        }, 200);
      });
    }
    
    // Start after DOM is fully loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
