<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GPAT Gyan | Celebrations</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700;800&display=swap');
    
    :root {
      --primary-color: #e63946;
      --secondary-color: #ff9e00;
      --accent-color: #1a759f;
      --text-color: #333;
      --bg-gradient: linear-gradient(135deg, #fff6e6 0%, #ffdfb8 100%);
      --box-bg: rgba(255, 255, 255, 0.85);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: var(--bg-gradient);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    
    .festival-container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .greeting-box {
      position: relative;
      text-align: center;
      background: var(--box-bg);
      padding: clamp(1.5rem, 5vw, 3rem) clamp(2rem, 6vw, 5rem);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 105, 0, 0.3);
      z-index: 100;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 165, 0, 0.3);
      transform-style: preserve-3d;
      animation: float 8s ease-in-out infinite, glowBox 4s infinite alternate;
      transition: all 0.5s ease;
      width: min(90%, 800px);
      margin: 20px 0;
    }
    
    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: var(--primary-color);
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: colorPulse 5s infinite alternate;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      line-height: 1.2;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: left;
      animation: underlineGrow 3s infinite alternate;
    }
    
    .subtitle {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: var(--accent-color);
      margin: 1rem 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 2s ease both;
      line-height: 1.3;
    }
    
    .message {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: var(--text-color);
      line-height: 1.6;
      margin-bottom: clamp(1rem, 4vw, 2rem);
      animation: fadeIn 3s ease both;
    }
    
    .highlight {
      color: var(--primary-color);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(230, 57, 70, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .highlight::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 215, 0, 0.2);
      top: 0;
      left: 0;
      border-radius: 50%;
      transform: scale(0.9);
      animation: highlightPulse 2s infinite alternate;
      z-index: -1;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateX(3deg) rotateY(3deg); }
    }
    
    @keyframes glowBox {
      0% { box-shadow: 0 10px 30px rgba(255, 105, 0, 0.3); }
      100% { box-shadow: 0 15px 40px rgba(255, 105, 0, 0.5); }
    }
    
    @keyframes colorPulse {
      0% { color: var(--primary-color); }
      50% { color: #ff6b35; }
      100% { color: var(--secondary-color); }
    }
    
    @keyframes underlineGrow {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    
    @keyframes highlightPulse {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Confetti */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      opacity: 0;
      animation: confettiFall 5s linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    
    @keyframes confettiFall {
      0% { 
        transform: translateY(-100px) rotate(0deg) translateX(0);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Floating decorations */
    .floating-deco {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      animation: floatAround 15s infinite linear;
      z-index: 0;
      pointer-events: none;
    }
    
    @keyframes floatAround {
      0% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      50% { transform: translate(50px, -30px) rotate(180deg) scale(1.1); }
      90% { opacity: 0.7; }
      100% { 
        transform: translate(100px, -60px) rotate(360deg) scale(1);
        opacity: 0;
      }
    }
    
    /* Button */
    .wish-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .wish-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
    }
    
    .wish-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .greeting-box {
        padding: 1.5rem 2rem;
        width: 95%;
      }
      
      h1::after {
        bottom: -5px;
        height: 2px;
      }
      
      .confetti, .floating-deco {
        font-size: 1rem;
      }
      
      .wish-btn {
        padding: 10px 25px;
      }
    }
    
    @media (max-width: 480px) {
      .greeting-box {
        padding: 1.2rem 1.5rem;
      }
      
      .message {
        line-height: 1.5;
      }
      
      .highlight::before {
        animation: none;
      }
      
      /* Reduce animation intensity on low-power devices */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    }
  </style>
</head>
<body>
  <div class="festival-container" id="container">
    <!-- Confetti -->
    <div id="confetti"></div>
    
    <!-- Floating decorations -->
    <div id="floating-decorations"></div>
    
    <!-- Main greeting -->
    <div class="greeting-box">
      <h1>GPAT GYAN</h1>
      <div class="subtitle">Welcome You to The New Session</div>
      <div class="message">
        <span class="highlight">On this fresh beginning</span> of your academic journey,<br>
        May your path <span class="highlight">bloom with knowledge and growth</span>,<br>
        Leave behind all <span class="highlight">fears and doubts</span>,<br>
        And let <span class="highlight">success</span> and <span class="highlight">achievement</span> fill your future!
      </div>
      <button class="wish-btn">Start the Journey</button>
    </div>
  </div>

  <script>
    // Performance-optimized element creation
    function createElements() {
      const confettiContainer = document.getElementById('confetti');
      const decoContainer = document.getElementById('floating-decorations');
      const colors = ['#e63946', '#ff9e00', '#1a759f', '#76c893', '#ffd166'];
      const symbols = ['❀', '✿', '❁', '★', '✦', '✧', '♥'];
      const decorations = ['❀', '✿', '❁', '★', '✦', '✧', '♥', 'শুভ', 'নববর্ষ', '১৪৩১'];
      
      // Adjust number of elements based on screen size
      const isMobile = window.innerWidth < 768;
      const confettiCount = isMobile ? 50 : 100;
      const decoCount = isMobile ? 15 : 30;
      
      // Create confetti
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        const size = Math.random() * 10 + 10;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 3;
        const delay = Math.random() * 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        
        confetti.style.cssText = `
          left: ${posX}px;
          font-size: ${size}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          color: ${color};
          transform: rotate(${Math.random() * 360}deg);
        `;
        confetti.textContent = symbol;
        
        confettiContainer.appendChild(confetti);
      }
      
      // Create floating decorations
      for (let i = 0; i < decoCount; i++) {
        const deco = document.createElement('div');
        deco.className = 'floating-deco';
        
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 10;
        const size = Math.random() * 0.8 + 0.5;
        const decoration = decorations[Math.floor(Math.random() * decorations.length)];
        const color = `hsl(${Math.random() * 60 + 0}, 80%, 60%)`;
        
        deco.style.cssText = `
          left: ${posX}px;
          top: ${posY}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          font-size: ${size}rem;
          color: ${color};
        `;
        deco.textContent = decoration;
        
        decoContainer.appendChild(deco);
      }
    }
    
    // Button interaction
    function setupButton() {
      const btn = document.querySelector('.wish-btn');
      btn.addEventListener('click', function() {
        // Temporary visual feedback
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 200);
        
        // Create mini burst effect
        const burstContainer = document.createElement('div');
        burstContainer.style.position = 'absolute';
        burstContainer.style.pointerEvents = 'none';
        burstContainer.style.left = `${btn.getBoundingClientRect().left + btn.offsetWidth/2}px`;
        burstContainer.style.top = `${btn.getBoundingClientRect().top + btn.offsetHeight/2}px`;
        
        for (let i = 0; i < 15; i++) {
          const burst = document.createElement('div');
          burst.className = 'confetti';
          burst.style.position = 'absolute';
          burst.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
          burst.style.color = `hsl(${Math.random() * 60 + 0}, 80%, 60%)`;
          burst.textContent = ['★', '✿', '❀', '♥'][Math.floor(Math.random() * 4)];
          burstContainer.appendChild(burst);
        }
        
        document.body.appendChild(burstContainer);
        
        // Remove after animation
        setTimeout(() => {
          burstContainer.remove();
        }, 1000);
        
        // Change button text temporarily
        const originalText = this.textContent;
        this.textContent = 'Thank You';
        setTimeout(() => {
          this.textContent = originalText;
        }, 1500);
      });
    }
    
    // Initialize all effects
    function init() {
      createElements();
      setupButton();
      
      // Optimized resize handler with debounce
      let resizeTimeout;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
          document.getElementById('confetti').innerHTML = '';
          document.getElementById('floating-decorations').innerHTML = '';
          createElements();
        }, 200);
      });
    }
    
    // Start after DOM is fully loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
